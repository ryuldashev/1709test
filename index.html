    <script>

        const chat_id = '82493329';

        async function sendWeather() {
            try {
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ –ø–æ–≥–æ–¥–µ
                const weatherResponse = await fetch('https://wttr.in/tashkent?format=j1');
